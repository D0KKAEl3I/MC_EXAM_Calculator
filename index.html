<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./common.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <h1 id="title">Calculator</h1>
    <div class="container">
        <div id="calculator">
            <div id="result">
                <input type="number" max="8" id="screen" value="0" readonly>
            </div>
            <div id="buttons">
                <button id="AC">AC</button>
                <button id="CE">CE</button>
                <button id="percent">&percnt;</button>
                <button id="devide">&divide;</button>
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="times">&times;</button>
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="minus">&minus;</button>
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="plus">&plus;</button>
                <button id="zero" class="number">0</button>
                <button id="period">&period;</button>
                <button id="calculate">&equals;</button>
            </div>
        </div>
        <ul id="calculatedNumberList"> </ul>
    </div>
</body>

</html>
